name: Deployment
run-name: Deployment
on:
  workflow_call:
    inputs:
      component:
        required: true
        type: string
jobs:
  code-checkout:
    runs-on: self-hosted
    steps:
      - name: Checkout helm repo
        uses: actions/checkout@v4
        with:
          repository: VenkatBheemireddyOrg/roboshop-helm

  DEV:
    runs-on: self-hosted
    environment: DEV
    needs: code-checkout
    steps:
      - name: DEV Deployment
        run: |
          echo $PATH
          echo ${GITHUB_SHA}
          bash argocd.sh ${{ inputs.component }} dev roboshopb82.azurecr.io/roboshop-${{ inputs.component }}:${GITHUB_SHA}

  QA:
    runs-on: self-hosted
    environment: QA
    needs: DEV
    steps:
     - name: QA Deployment
       run: echo QA

  UAT:
    runs-on: self-hosted
    environment: UAT
    needs: QA
    steps:
      - name: UAT Deployment
        run: echo UAT

  PROD:
    runs-on: self-hosted
    environment: PROD
    needs: UAT
    steps:
      - name: PROD Deployment
        run: echo PROD


